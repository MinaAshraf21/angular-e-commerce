<section>
  <h2 class="text-3xl text-green-500 mb-4 mt-8 text-center">Categories</h2>
  <input
    [(ngModel)]="searchText"
    type="search"
    id="default-search"
    class="block mx-auto my-3 w-2/3 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500"
    placeholder="Search by name..."
    requireds
  />
  <div class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-10">
    @for (cat of categories() | search : searchText(); track cat._id) {
    <div
      class="card border border-green-400/50 rounded-md overflow-hidden shadow relative pb-3"
    >
      <div>
        <div class="card-img">
          <img
            [src]="cat.image"
            class="w-full h-[300px] object-contain"
            [alt]="cat.name"
          />
        </div>
        <div class="card-body px-2 py-4">
          <h3 class="font-medium text-green-500 text-lg text-center">
            {{ cat.name }}
          </h3>
        </div>
      </div>
    </div>
    }
  </div>
</section>
